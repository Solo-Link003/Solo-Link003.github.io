<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Redirect to Google Play Store for Android
        window.location.href = "https://play.google.com/store/apps/details?id=com.solowatch.mobileapp";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // Redirect to TestFlight for iOS
        window.location.href = "https://testflight.apple.com/join/zd2C92tT";
      } else {
        // Show redirection options for unrecognized devices
        document.addEventListener("DOMContentLoaded", () => {
          document.getElementById("redirect-options").style.display = "block";
        });
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <div id="redirect-options" style="display: none;">
      <p>We couldn't detect your device. Please choose where you'd like to go:</p>
      <ul>
        <li><a href="https://play.google.com/store/apps/details?id=com.solowatch.mobileapp">Google Play Store (Android)</a></li>
        <li><a href="https://testflight.apple.com/join/zd2C92tT">TestFlight (Apple)</a></li>
      </ul>
    </div>
  </body>
</html>
