<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      #redirect-options {
        display: none;
        margin-top: 20px;
      }

      p {
        font-size: 18px;
        color: #333;
      }

      .redirect-link {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #05c083;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .redirect-link:hover {
        background-color: ##05a16e;
      }

      .redirect-list {
        list-style-type: none;
        padding: 0;
      }

      .redirect-list li {
        margin: 10px 0;
      }
    </style>
    <script>
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Redirect to Google Play Store for Android
        window.location.href = "https://play.google.com/store/apps/details?id=com.sololink.mobileapp";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // Redirect to TestFlight for iOS
        window.location.href = "https://apps.apple.com/gb/app/sololink/id6741334466";
      } else {
        window.location.href = "https://www.sololink.co.uk";
        });
      }
    </script>
  </head>
</html>
